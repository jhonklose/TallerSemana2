<div class="categorias">
    <div *ngFor="let categoria of categorias" class="categoria">
        <h1>{{categoria.frasePublicitaria}}</h1>
        <div class="productos">
            <div *ngFor="let producto of categoria.productos" class="producto">
                <img src="{{producto.imagen}}" alt="">
                <p>{{producto.nombre}}</p>
            </div>
            <a href="">Comprar todos los {{categoria.nombre}}</a>
        </div>
    </div>
</div>
